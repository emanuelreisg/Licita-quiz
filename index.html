    function iniciarQuiz() {
      pontuacao = 0;
      perguntaAtual = 0;
      document.getElementById('menu-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('pontuacao').textContent = `Pontua√ß√£o: ${pontuacao}`;
      mostrarPergunta();

    function mostrarPergunta() {
      if (perguntaAtual >= perguntas.length) {
        const acertos = pontuacao / 2;
        const erros = (perguntas.length - acertos);
        
        document.getElementById('quiz-container').innerHTML = `
          <h2>Quiz Finalizado!</h2>
          <div class="resultado-final">
            <p>Sua pontua√ß√£o final: ${pontuacao} pontos</p>
            <p>‚úÖ Acertos: ${acertos}</p>
            <p>‚ùå Erros: ${erros}</p>
          </div>
          <button class="menu-button" onclick="voltarMenu()">Voltar ao Menu</button>
        `;
        
        salvarPontuacao();
        return;
      }

      const pergunta = perguntas[perguntaAtual];
      document.getElementById('enunciado').innerHTML = `Quest√£o ${perguntaAtual + 1}/${perguntas.length}: ${pergunta.enunciado}`;
      
      pergunta.opcoes.forEach((opcao, index) => {
        const botao = document.getElementById(`opcao${index}`);
        botao.textContent = opcao;
        botao.onclick = () => verificarResposta(index);
      });
    }

    function verificarResposta(resposta) {
      const pergunta = perguntas[perguntaAtual];
      const resultado = document.getElementById('resultado');
      
      if (resposta === pergunta.correta) {
        pontuacao += 2;
        resultado.textContent = "Correto! +2 pontos";
        resultado.style.color = "#27ae60";
      } else {
        pontuacao = Math.max(0, pontuacao - 1);
        resultado.textContent = "Incorreto! -1 ponto";
        resultado.style.color = "#c0392b";
      }
      
      document.getElementById('pontuacao').textContent = `Pontua√ß√£o: ${pontuacao}`;
      
      setTimeout(() => {
        resultado.textContent = "";
        perguntaAtual++;
        mostrarPergunta();
      }, 1500);
    }

    // Fun√ß√£o para salvar pontua√ß√£o no ranking
    function salvarPontuacao() {
      const playerName = document.getElementById('playerName').value.trim() || 'An√¥nimo';
      let ranking = JSON.parse(localStorage.getItem('ranking') || '[]');
      
      // Verifica se o jogador j√° existe no ranking
      const jogadorExistente = ranking.findIndex(player => player.nome.toLowerCase() === playerName.toLowerCase());
      
      if (jogadorExistente !== -1) {
        // Se o jogador j√° existe, atualiza apenas se a nova pontua√ß√£o for maior
        if (pontuacao > ranking[jogadorExistente].pontuacao) {
          ranking[jogadorExistente].pontuacao = pontuacao;
          ranking[jogadorExistente].data = new Date().toISOString();
        }
      } else {
        // Se o jogador n√£o existe, adiciona novo registro
        ranking.push({
          nome: playerName,
          pontuacao: pontuacao,
          data: new Date().toISOString()
        });
      }
      
      // Ordenar ranking por pontua√ß√£o (maior para menor)
      ranking.sort((a, b) => b.pontuacao - a.pontuacao || new Date(b.data) - new Date(a.data));
      
      // Manter apenas o melhor jogador
      ranking = ranking.slice(0, 1);
      
      localStorage.setItem('ranking', JSON.stringify(ranking));
    }

    function mostrarRanking() {
      document.getElementById('menu-container').style.display = 'block';

      if (ranking.length === 0) {
        rankingList.innerHTML = '<p style="color: #666;">Nenhuma pontua√ß√£o registrada ainda!</p>';
        return;
      }
      
      ranking.forEach((player, index) => {
        const playerElement = document.createElement('div');
        playerElement.className = 'ranking-item';
        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üéÆ';
        playerElement.innerHTML = `

          <span class="ranking-name">${player.nome}</span>
          <span class="ranking-score">${player.pontuacao} pontos</span>
        `;
        rankingList.appendChild(playerElement);
      });
    }
